## Topnav single links
## if you want to list an external url, use external_url instead of url. the theme will apply a different link base.
topnav:
- title: Topnav
  subcategories:
    - title: Go to Crunch.io
      external_url: //crunch.io/
      audience: all
      platform: all
      product: all
      version: all
      output: web
    - title: Go to Application
      external_url: https://app.crunch.io
      audience: all
      platform: all
      product: all
      version: all
      output: web
    - title: API Documentation
      external_url: http://docs.crunch.io
      audience: all
      platform: all
      product: all
      version: all
      output: web

